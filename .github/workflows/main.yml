name: Auto Rebase on Branch Creation

on:
  create:
    branches:
      - "*"

jobs:
  auto-rebase:
    runs-on: ubuntu-latest

    steps:
      - name: Extract branch name
        id: vars
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Check for sprint pattern
        id: sprint
        run: |
          BRANCH="${{ steps.vars.outputs.branch }}"
          if [[ "$BRANCH" =~ sprint_([0-9]+) ]]; then
            echo "sprint=sprint_${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no sprint reference
        if: steps.sprint.outputs.found == 'false'
        run: echo "No sprint branch found in name, skipping."

      - name: Checkout repo
        if: steps.sprint.outputs.found == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.PAT_PUSH }}  # Necesitas este secret

      - name: Rebase onto sprint branch
        if: steps.sprint.outputs.found == 'true'
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          
          SPRINT_BRANCH="${{ steps.sprint.outputs.sprint }}"

          echo "Rebasing branch ${{ steps.vars.outputs.branch }} onto $SPRINT_BRANCH"

          git fetch origin $SPRINT_BRANCH
          git rebase origin/$SPRINT_BRANCH

      - name: Push rebased branch
        if: steps.sprint.outputs.found == 'true'
        run: |
          git push --force-with-lease origin ${{ steps.vars.outputs.branch }}
